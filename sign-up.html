<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
        <h2>Let's get you signed up!</h2>
        
        <label for="fname">First Name</label>
        <input id="fname" type="text" required name="first_name">
        
        <label for="lname">Last Name</label>
        <input id="lname" type="text" required name="last_name">
        
        <label for="email">Email Address</label>
        <input id="email" type="email" required name="email_address">
        
        <label for="road">Road</label>
        <input type="radio" id="road" required name="running_preference">
        <button value="road"></button>
        
        <label for="trail">Trail</label>
        <input type="radio" id="trail" required name="running_preference">
        <button value="trail"></button>
        
        
        <label for="both">Both</label>
        <input type="radio" id="both" required name="running_preference">
        <button value="both"></button>
        
        <input type="submit" value="Let's Run!">
        
            
        </form>
        
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/9cce8029f6.js" crossorigin="anonymous"></script>
</body>
</html>
